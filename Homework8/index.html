<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-wrapper">
        <form action="">
            <div class="doubleinput-wrapper">
                <div class="input-wrapper firstname">
                    <label for="">First name</label>
                    <input type="text" class="fname">
                </div>
                <div class="input-wrapper">
                    <label for="">Last name</label>
                    <input type="text" class="lname">
                </div>
            </div>
            <div class="input-wrapper">
                <label for="">Phone number</label>
                <input type="text" class="pnumber">
            </div>
            <div class="input-wrapper">
                <label for="">Email</label>
                <input type="text" class="email">
            </div>
            <div class="input-wrapper">
                <label for="">Password</label>
                <input type="text"class="password">
            </div>
            <div class="input-wrapper">
                <label for="">Confirm password</label>
                <input type="text" class="cpassword">
            </div>
            <input type="submit" value="Submit" class="submit">
        </form>
    </div>

    <div class="valid-input">
        <h2>Congratulations! Your information was saved</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
